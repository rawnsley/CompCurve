<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Title -->
  <text x="400" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Temperature Compensation Curve with Wind Adjustment
  </text>

  <!-- Background -->
  <rect x="80" y="50" width="640" height="380" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>

  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- Horizontal grid lines (every 5°C) -->
    <line x1="80" y1="90" x2="720" y2="90"/>   <!-- 55°C -->
    <line x1="80" y1="130" x2="720" y2="130"/> <!-- 50°C -->
    <line x1="80" y1="170" x2="720" y2="170"/> <!-- 45°C -->
    <line x1="80" y1="210" x2="720" y2="210"/> <!-- 40°C -->
    <line x1="80" y1="250" x2="720" y2="250"/> <!-- 35°C -->
    <line x1="80" y1="290" x2="720" y2="290"/> <!-- 30°C -->
    <line x1="80" y1="330" x2="720" y2="330"/> <!-- 25°C -->
    <line x1="80" y1="370" x2="720" y2="370"/> <!-- 20°C -->
    <line x1="80" y1="410" x2="720" y2="410"/> <!-- 15°C -->

    <!-- Vertical grid lines (every 5°C outdoor) -->
    <line x1="80" y1="50" x2="80" y2="430"/>    <!-- -20°C -->
    <line x1="160" y1="50" x2="160" y2="430"/>  <!-- -15°C -->
    <line x1="240" y1="50" x2="240" y2="430"/>  <!-- -10°C -->
    <line x1="320" y1="50" x2="320" y2="430"/>  <!-- -5°C -->
    <line x1="400" y1="50" x2="400" y2="430"/>  <!-- 0°C -->
    <line x1="480" y1="50" x2="480" y2="430"/>  <!-- 5°C -->
    <line x1="560" y1="50" x2="560" y2="430"/>  <!-- 10°C -->
    <line x1="640" y1="50" x2="640" y2="430"/>  <!-- 15°C -->
    <line x1="720" y1="50" x2="720" y2="430"/>  <!-- 20°C -->
  </g>

  <!-- Axes -->
  <line x1="80" y1="50" x2="80" y2="430" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="430" x2="720" y2="430" stroke="#333" stroke-width="2"/>

  <!-- Y-axis labels (Flow Temperature) -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="end">
    <text x="72" y="54">60°C</text>
    <text x="72" y="94">55°C</text>
    <text x="72" y="134">50°C</text>
    <text x="72" y="174">45°C</text>
    <text x="72" y="214">40°C</text>
    <text x="72" y="254">35°C</text>
    <text x="72" y="294">30°C</text>
    <text x="72" y="334">25°C</text>
    <text x="72" y="374">20°C</text>
    <text x="72" y="414">15°C</text>
  </g>

  <!-- X-axis labels (Outdoor Temperature) -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">
    <text x="80" y="448">-20°C</text>
    <text x="160" y="448">-15°C</text>
    <text x="240" y="448">-10°C</text>
    <text x="320" y="448">-5°C</text>
    <text x="400" y="448">0°C</text>
    <text x="480" y="448">5°C</text>
    <text x="560" y="448">10°C</text>
    <text x="640" y="448">15°C</text>
    <text x="720" y="448">20°C</text>
  </g>

  <!-- Axis labels -->
  <text x="20" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle" transform="rotate(-90 20 240)">
    Flow Temperature (°C)
  </text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">
    Outdoor Temperature (°C)
  </text>

  <!-- Reference lines -->
  <line x1="80" y1="50" x2="720" y2="50" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <text x="725" y="54" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">60°C max</text>

  <line x1="80" y1="387.8" x2="720" y2="387.8" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <text x="725" y="392" font-family="Arial, sans-serif" font-size="10" fill="#3498db">20°C min</text>

  <!-- Curve lines -->
  <polyline points="80.0,50.0 96.0,50.0 112.0,50.0 128.0,50.0 144.0,50.0 160.0,50.0 176.0,50.8 192.0,58.5 208.0,66.3 224.0,74.2 240.0,82.1 256.0,90.1 272.0,98.1 288.0,106.2 304.0,114.4 320.0,122.6 336.0,130.9 352.0,139.3 368.0,147.8 384.0,156.3 400.0,165.0 416.0,173.7 432.0,182.6 448.0,191.5 464.0,200.6 480.0,209.8 496.0,219.1 512.0,228.6 528.0,238.2 544.0,248.0 560.0,258.0 576.0,268.3 592.0,278.8 608.0,289.5 624.0,300.7 640.0,312.2 656.0,324.3 672.0,337.0 688.0,350.8 704.0,366.2 720.0,387.8" fill="none" stroke="#2c3e50" stroke-width="3"/>
  <polyline points="80.0,50.0 96.0,50.0 112.0,50.0 128.0,50.0 144.0,50.0 160.0,50.0 176.0,50.0 192.0,50.0 208.0,53.2 224.0,61.0 240.0,69.0 256.0,76.9 272.0,85.0 288.0,93.1 304.0,101.2 320.0,109.5 336.0,117.8 352.0,126.2 368.0,134.6 384.0,143.2 400.0,151.8 416.0,160.6 432.0,169.4 448.0,178.4 464.0,187.4 480.0,196.6 496.0,205.9 512.0,215.4 528.0,225.1 544.0,234.9 560.0,244.9 576.0,255.1 592.0,265.6 608.0,276.4 624.0,287.5 640.0,299.1 656.0,311.1 672.0,323.9 688.0,337.7 704.0,353.1 720.0,374.6" fill="none" stroke="#3498db" stroke-width="2.5" stroke-dasharray="8,4"/>
  <polyline points="80.0,50.0 96.0,50.0 112.0,50.0 128.0,50.0 144.0,50.0 160.0,50.0 176.0,50.0 192.0,50.0 208.0,50.0 224.0,56.6 240.0,64.5 256.0,72.5 272.0,80.5 288.0,88.6 304.0,96.8 320.0,105.0 336.0,113.3 352.0,121.7 368.0,130.2 384.0,138.7 400.0,147.4 416.0,156.1 432.0,165.0 448.0,173.9 464.0,183.0 480.0,192.2 496.0,201.5 512.0,211.0 528.0,220.6 544.0,230.4 560.0,240.4 576.0,250.7 592.0,261.2 608.0,271.9 624.0,283.1 640.0,294.6 656.0,306.7 672.0,319.5 688.0,333.2 704.0,348.7 720.0,370.2" fill="none" stroke="#e74c3c" stroke-width="2.5" stroke-dasharray="4,4"/>

  <!-- Legend -->
  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="200" height="95" fill="white" stroke="#999" stroke-width="1" rx="5"/>

    <line x1="10" y1="20" x2="40" y2="20" stroke="#2c3e50" stroke-width="3"/>
    <text x="45" y="24" font-family="Arial, sans-serif" font-size="11" fill="#333">No wind (0 km/h)</text>

    <line x1="10" y1="45" x2="40" y2="45" stroke="#3498db" stroke-width="2.5" stroke-dasharray="8,4"/>
    <text x="45" y="49" font-family="Arial, sans-serif" font-size="11" fill="#333">Light wind (5 km/h)</text>

    <line x1="10" y1="70" x2="40" y2="70" stroke="#e74c3c" stroke-width="2.5" stroke-dasharray="4,4"/>
    <text x="45" y="74" font-family="Arial, sans-serif" font-size="11" fill="#333">Moderate wind (10 km/h)</text>
  </g>

  <!-- Formula annotation -->
  <text x="400" y="465" font-family="monospace" font-size="10" fill="#666" text-anchor="middle">
    Base: 2.55 × (1.0 × (20 - T_out))^0.78 + 20  |  Wind: +0.868589 × ln(1 + wind_speed)
  </text>
</svg>