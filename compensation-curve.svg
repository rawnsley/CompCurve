<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Title -->
  <text x="400" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Temperature Compensation Curve (Non-Linear)
  </text>

  <!-- Background -->
  <rect x="80" y="50" width="640" height="380" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>

  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- Horizontal grid lines -->
    <line x1="80" y1="90" x2="720" y2="90"/>
    <line x1="80" y1="130" x2="720" y2="130"/>
    <line x1="80" y1="170" x2="720" y2="170"/>
    <line x1="80" y1="210" x2="720" y2="210"/>
    <line x1="80" y1="250" x2="720" y2="250"/>
    <line x1="80" y1="290" x2="720" y2="290"/>
    <line x1="80" y1="330" x2="720" y2="330"/>
    <line x1="80" y1="370" x2="720" y2="370"/>
    <line x1="80" y1="410" x2="720" y2="410"/>

    <!-- Vertical grid lines -->
    <line x1="140" y1="50" x2="140" y2="430"/>
    <line x1="220" y1="50" x2="220" y2="430"/>
    <line x1="300" y1="50" x2="300" y2="430"/>
    <line x1="380" y1="50" x2="380" y2="430"/>
    <line x1="460" y1="50" x2="460" y2="430"/>
    <line x1="540" y1="50" x2="540" y2="430"/>
    <line x1="620" y1="50" x2="620" y2="430"/>
    <line x1="700" y1="50" x2="700" y2="430"/>
  </g>

  <!-- Axes -->
  <line x1="80" y1="50" x2="80" y2="430" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="430" x2="720" y2="430" stroke="#333" stroke-width="2"/>

  <!-- Y-axis labels (Flow Temperature) -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="end">
    <text x="72" y="54">60°C</text>
    <text x="72" y="94">55°C</text>
    <text x="72" y="134">50°C</text>
    <text x="72" y="174">45°C</text>
    <text x="72" y="214">40°C</text>
    <text x="72" y="254">35°C</text>
    <text x="72" y="294">30°C</text>
    <text x="72" y="334">25°C</text>
    <text x="72" y="374">20°C</text>
    <text x="72" y="414">15°C</text>
  </g>

  <!-- X-axis labels (Outdoor Temperature) -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">
    <text x="80" y="448">-20°C</text>
    <text x="160" y="448">-15°C</text>
    <text x="240" y="448">-10°C</text>
    <text x="320" y="448">-5°C</text>
    <text x="400" y="448">0°C</text>
    <text x="480" y="448">5°C</text>
    <text x="560" y="448">10°C</text>
    <text x="640" y="448">15°C</text>
    <text x="720" y="448">20°C</text>
  </g>

  <!-- Axis labels -->
  <text x="20" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle" transform="rotate(-90 20 240)">
    Flow Temperature (°C)
  </text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">
    Outdoor Temperature (°C)
  </text>

  <!-- Reference lines -->
  <line x1="80" y1="50" x2="720" y2="50" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="725" y="54" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">60°C max</text>

  <line x1="80" y1="370" x2="720" y2="370" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="725" y="374" font-family="Arial, sans-serif" font-size="10" fill="#3498db">20°C min</text>

  <!-- HC curves -->
  <!-- Formula: 2.55 * (HC * (20 - T_out))^0.78 + 20, capped 20-60 -->
  <!-- X scale: 80 to 720 maps to -20°C to 20°C (16 px per °C) -->
  <!-- Y scale: 50 to 370 maps to 60°C to 20°C (8 px per °C) -->
  <polyline points="80.0,158.9 96.0,163.1 112.0,167.2 128.0,171.4 144.0,175.6 160.0,179.8 176.0,184.1 192.0,188.3 208.0,192.6 224.0,197.0 240.0,201.4 256.0,205.8 272.0,210.2 288.0,214.7 304.0,219.2 320.0,223.7 336.0,228.3 352.0,232.9 368.0,237.6 384.0,242.3 400.0,247.1 416.0,251.9 432.0,256.8 448.0,261.7 464.0,266.7 480.0,271.8 496.0,276.9 512.0,282.2 528.0,287.5 544.0,292.9 560.0,298.4 576.0,304.1 592.0,309.8 608.0,315.8 624.0,321.9 640.0,328.3 656.0,335.0 672.0,342.0 688.0,349.6 704.0,358.1 720.0,370.0" fill="none" stroke="#3498db" stroke-width="2.5" stroke-dasharray="8,4"/>
  <polyline points="80.0,80.4 96.0,86.1 112.0,91.8 128.0,97.5 144.0,103.3 160.0,109.1 176.0,114.9 192.0,120.8 208.0,126.7 224.0,132.6 240.0,138.6 256.0,144.7 272.0,150.7 288.0,156.9 304.0,163.1 320.0,169.3 336.0,175.6 352.0,181.9 368.0,188.3 384.0,194.8 400.0,201.4 416.0,208.0 432.0,214.7 448.0,221.4 464.0,228.3 480.0,235.2 496.0,242.3 512.0,249.5 528.0,256.8 544.0,264.2 560.0,271.8 576.0,279.5 592.0,287.5 608.0,295.6 624.0,304.1 640.0,312.8 656.0,321.9 672.0,331.6 688.0,342.0 704.0,353.7 720.0,370.0" fill="none" stroke="#27ae60" stroke-width="3"/>
  <polyline points="80.0,50.0 96.0,50.0 112.0,50.0 128.0,50.0 144.0,50.0 160.0,50.0 176.0,50.7 192.0,58.1 208.0,65.5 224.0,72.9 240.0,80.4 256.0,88.0 272.0,95.6 288.0,103.3 304.0,111.0 320.0,118.8 336.0,126.7 352.0,134.6 368.0,142.6 384.0,150.7 400.0,158.9 416.0,167.2 432.0,175.6 448.0,184.1 464.0,192.6 480.0,201.4 496.0,210.2 512.0,219.2 528.0,228.3 544.0,237.6 560.0,247.1 576.0,256.8 592.0,266.7 608.0,276.9 624.0,287.5 640.0,298.4 656.0,309.8 672.0,321.9 688.0,335.0 704.0,349.6 720.0,370.0" fill="none" stroke="#e74c3c" stroke-width="2.5" stroke-dasharray="4,4"/>

  <!-- Legend -->
  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="200" height="95" fill="white" stroke="#999" stroke-width="1" rx="5"/>

    <line x1="10" y1="20" x2="40" y2="20" stroke="#3498db" stroke-width="2.5" stroke-dasharray="8,4"/>
    <text x="45" y="24" font-family="Arial, sans-serif" font-size="11" fill="#333">HC = 0.5 (Conservative)</text>

    <line x1="10" y1="45" x2="40" y2="45" stroke="#27ae60" stroke-width="3"/>
    <text x="45" y="49" font-family="Arial, sans-serif" font-size="11" fill="#333">HC = 0.75 (Default)</text>

    <line x1="10" y1="70" x2="40" y2="70" stroke="#e74c3c" stroke-width="2.5" stroke-dasharray="4,4"/>
    <text x="45" y="74" font-family="Arial, sans-serif" font-size="11" fill="#333">HC = 1.0 (Aggressive)</text>
  </g>

  <!-- Formula annotation -->
  <text x="400" y="465" font-family="monospace" font-size="11" fill="#666" text-anchor="middle">
    Formula: 2.55 × (HC × (20 - T_out))^0.78 + 20  (capped 20-60°C)
  </text>
</svg>