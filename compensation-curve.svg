    <text x="45" y="24" font-family="Arial, sans-serif" font-size="11" fill="#333">HC = 0.8 (Conservative)</text>

    <line x1="10" y1="45" x2="40" y2="45" stroke="#e74c3c" stroke-width="3"/>
    <text x="45" y="49" font-family="Arial, sans-serif" font-size="11" fill="#333">HC = 1.0 (Default)</text>

    <line x1="10" y1="70" x2="40" y2="70" stroke="#e67e22" stroke-width="2.5" stroke-dasharray="4,4"/>
    <text x="45" y="74" font-family="Arial, sans-serif" font-size="11" fill="#333">HC = 1.5 (Aggressive)</text>
  </g>

  <!-- Formula annotation -->
  <text x="400" y="465" font-family="monospace" font-size="11" fill="#666" text-anchor="middle">
    Formula: 2.55 × (HC × (20 - T_out))^0.78 + 20  (capped 20-60°C)
  </text>
