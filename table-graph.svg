<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Title -->
  <text x="400" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Flow Temperature vs Outdoor Temperature (Wind Scenarios)
  </text>

  <!-- Background -->
  <rect x="80" y="50" width="640" height="380" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>

  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- Horizontal grid lines (every 5°C flow temp) -->
    <line x1="80" y1="50" x2="720" y2="50"/>   <!-- 60°C -->
    <line x1="80" y1="98" x2="720" y2="98"/>   <!-- 55°C -->
    <line x1="80" y1="145" x2="720" y2="145"/> <!-- 50°C -->
    <line x1="80" y1="193" x2="720" y2="193"/> <!-- 45°C -->
    <line x1="80" y1="240" x2="720" y2="240"/> <!-- 40°C -->
    <line x1="80" y1="288" x2="720" y2="288"/> <!-- 35°C -->
    <line x1="80" y1="335" x2="720" y2="335"/> <!-- 30°C -->
    <line x1="80" y1="383" x2="720" y2="383"/> <!-- 25°C -->
    <line x1="80" y1="430" x2="720" y2="430"/> <!-- 20°C -->

    <!-- Vertical grid lines (every 5°C outdoor) -->
    <line x1="80" y1="50" x2="80" y2="430"/>    <!-- -20°C -->
    <line x1="160" y1="50" x2="160" y2="430"/>  <!-- -15°C -->
    <line x1="240" y1="50" x2="240" y2="430"/>  <!-- -10°C -->
    <line x1="320" y1="50" x2="320" y2="430"/>  <!-- -5°C -->
    <line x1="400" y1="50" x2="400" y2="430"/>  <!-- 0°C -->
    <line x1="480" y1="50" x2="480" y2="430"/>  <!-- 5°C -->
    <line x1="560" y1="50" x2="560" y2="430"/>  <!-- 10°C -->
    <line x1="640" y1="50" x2="640" y2="430"/>  <!-- 15°C -->
    <line x1="720" y1="50" x2="720" y2="430"/>  <!-- 20°C -->
  </g>

  <!-- Axes -->
  <line x1="80" y1="50" x2="80" y2="430" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="430" x2="720" y2="430" stroke="#333" stroke-width="2"/>

  <!-- Y-axis labels (Flow Temperature) -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="end">
    <text x="72" y="54">60°C</text>
    <text x="72" y="102">55°C</text>
    <text x="72" y="149">50°C</text>
    <text x="72" y="197">45°C</text>
    <text x="72" y="244">40°C</text>
    <text x="72" y="292">35°C</text>
    <text x="72" y="339">30°C</text>
    <text x="72" y="387">25°C</text>
    <text x="72" y="434">20°C</text>
  </g>

  <!-- X-axis labels (Outdoor Temperature) -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">
    <text x="80" y="448">-20°C</text>
    <text x="160" y="448">-15°C</text>
    <text x="240" y="448">-10°C</text>
    <text x="320" y="448">-5°C</text>
    <text x="400" y="448">0°C</text>
    <text x="480" y="448">5°C</text>
    <text x="560" y="448">10°C</text>
    <text x="640" y="448">15°C</text>
    <text x="720" y="448">20°C</text>
  </g>

  <!-- Axis labels -->
  <text x="20" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle" transform="rotate(-90 20 240)">
    Flow Temperature (°C)
  </text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">
    Outdoor Temperature (°C)
  </text>

  <!-- Reference lines -->
  <line x1="80" y1="50" x2="720" y2="50" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <text x="725" y="54" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">60°C max</text>

  <line x1="80" y1="430" x2="720" y2="430" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <text x="725" y="434" font-family="Arial, sans-serif" font-size="10" fill="#3498db">20°C min</text>

  <!-- Curve lines -->
  <!-- Formula: 2.55 * (20 - T_out)^0.78 + 20 + 0.1178 * wind^0.898 -->
  <polyline points="80.0,50.0 96.0,50.0 112.0,50.0 128.0,50.0 144.0,50.0 160.0,50.0 176.0,50.8 192.0,59.6 208.0,68.4 224.0,77.2 240.0,86.1 256.0,95.1 272.0,104.1 288.0,113.2 304.0,122.4 320.0,131.7 336.0,141.0 352.0,150.5 368.0,160.0 384.0,169.6 400.0,179.4 416.0,189.2 432.0,199.1 448.0,209.2 464.0,219.4 480.0,229.7 496.0,240.2 512.0,250.9 528.0,261.7 544.0,272.8 560.0,284.0 576.0,295.5 592.0,307.3 608.0,319.5 624.0,332.0 640.0,345.0 656.0,358.6 672.0,372.9 688.0,388.4 704.0,405.8 720.0,430.0" fill="none" stroke="#2c3e50" stroke-width="3"/>
  <polyline points="80.0,50.0 96.0,50.0 112.0,50.0 128.0,50.0 144.0,50.0 160.0,50.0 176.0,50.0 192.0,50.7 208.0,59.5 224.0,68.4 240.0,77.3 256.0,86.2 272.0,95.3 288.0,104.4 304.0,113.6 320.0,122.8 336.0,132.2 352.0,141.6 368.0,151.2 384.0,160.8 400.0,170.5 416.0,180.3 432.0,190.3 448.0,200.3 464.0,210.5 480.0,220.9 496.0,231.4 512.0,242.0 528.0,252.9 544.0,263.9 560.0,275.2 576.0,286.7 592.0,298.5 608.0,310.6 624.0,323.2 640.0,336.1 656.0,349.7 672.0,364.1 688.0,379.6 704.0,396.9 720.0,421.2" fill="none" stroke="#3498db" stroke-width="2.5"/>
  <polyline points="80.0,50.0 96.0,50.0 112.0,50.0 128.0,50.0 144.0,50.0 160.0,50.0 176.0,50.0 192.0,50.0 208.0,51.9 224.0,60.7 240.0,69.6 256.0,78.6 272.0,87.6 288.0,96.8 304.0,105.9 320.0,115.2 336.0,124.6 352.0,134.0 368.0,143.5 384.0,153.1 400.0,162.9 416.0,172.7 432.0,182.6 448.0,192.7 464.0,202.9 480.0,213.2 496.0,223.7 512.0,234.4 528.0,245.2 544.0,256.3 560.0,267.5 576.0,279.1 592.0,290.9 608.0,303.0 624.0,315.5 640.0,328.5 656.0,342.1 672.0,356.4 688.0,371.9 704.0,389.3 720.0,413.5" fill="none" stroke="#e67e22" stroke-width="2.5"/>
  <polyline points="80.0,50.0 96.0,50.0 112.0,50.0 128.0,50.0 144.0,50.0 160.0,50.0 176.0,50.0 192.0,50.0 208.0,50.0 224.0,53.5 240.0,62.4 256.0,71.4 272.0,80.4 288.0,89.5 304.0,98.7 320.0,108.0 336.0,117.3 352.0,126.7 368.0,136.3 384.0,145.9 400.0,155.6 416.0,165.4 432.0,175.4 448.0,185.5 464.0,195.7 480.0,206.0 496.0,216.5 512.0,227.2 528.0,238.0 544.0,249.0 560.0,260.3 576.0,271.8 592.0,283.6 608.0,295.7 624.0,308.3 640.0,321.3 656.0,334.8 672.0,349.2 688.0,364.7 704.0,382.0 720.0,406.3" fill="none" stroke="#e74c3c" stroke-width="2.5"/>

  <!-- Legend -->
  <g transform="translate(540, 90)">
    <rect x="0" y="0" width="180" height="120" fill="white" stroke="#999" stroke-width="1" rx="5"/>

    <line x1="10" y1="20" x2="40" y2="20" stroke="#2c3e50" stroke-width="3"/>
    <text x="45" y="24" font-family="Arial, sans-serif" font-size="11" fill="#333">No wind (0 km/h)</text>

    <line x1="10" y1="45" x2="40" y2="45" stroke="#3498db" stroke-width="2.5"/>
    <text x="45" y="49" font-family="Arial, sans-serif" font-size="11" fill="#333">10 km/h wind</text>

    <line x1="10" y1="70" x2="40" y2="70" stroke="#e67e22" stroke-width="2.5"/>
    <text x="45" y="74" font-family="Arial, sans-serif" font-size="11" fill="#333">20 km/h wind</text>

    <line x1="10" y1="95" x2="40" y2="95" stroke="#e74c3c" stroke-width="2.5"/>
    <text x="45" y="99" font-family="Arial, sans-serif" font-size="11" fill="#333">30 km/h wind</text>
  </g>

</svg>