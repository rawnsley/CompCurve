<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Title -->
  <text x="400" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Wind Chill Compensation Factor
  </text>

  <!-- Background -->
  <rect x="80" y="50" width="640" height="380" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>

  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- Horizontal grid lines (every 0.5°C) -->
    <line x1="80" y1="50" x2="720" y2="50"/>    <!-- 3.0°C -->
    <line x1="80" y1="113" x2="720" y2="113"/>  <!-- 2.5°C -->
    <line x1="80" y1="177" x2="720" y2="177"/>  <!-- 2.0°C -->
    <line x1="80" y1="240" x2="720" y2="240"/>  <!-- 1.5°C -->
    <line x1="80" y1="303" x2="720" y2="303"/>  <!-- 1.0°C -->
    <line x1="80" y1="367" x2="720" y2="367"/>  <!-- 0.5°C -->
    <line x1="80" y1="430" x2="720" y2="430"/>  <!-- 0°C -->

    <!-- Vertical grid lines (every 5 km/h) -->
    <line x1="80" y1="50" x2="80" y2="430"/>    <!-- 0 km/h -->
    <line x1="187" y1="50" x2="187" y2="430"/>  <!-- 5 km/h -->
    <line x1="293" y1="50" x2="293" y2="430"/>  <!-- 10 km/h -->
    <line x1="400" y1="50" x2="400" y2="430"/>  <!-- 15 km/h -->
    <line x1="507" y1="50" x2="507" y2="430"/>  <!-- 20 km/h -->
    <line x1="613" y1="50" x2="613" y2="430"/>  <!-- 25 km/h -->
    <line x1="720" y1="50" x2="720" y2="430"/>  <!-- 30 km/h -->
  </g>

  <!-- Axes -->
  <line x1="80" y1="50" x2="80" y2="430" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="430" x2="720" y2="430" stroke="#333" stroke-width="2"/>

  <!-- Y-axis labels (Temperature Adjustment) -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="end">
    <text x="72" y="54">+3.0°C</text>
    <text x="72" y="117">+2.5°C</text>
    <text x="72" y="181">+2.0°C</text>
    <text x="72" y="244">+1.5°C</text>
    <text x="72" y="307">+1.0°C</text>
    <text x="72" y="371">+0.5°C</text>
    <text x="72" y="434">0°C</text>
  </g>

  <!-- X-axis labels (Wind Speed) -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">
    <text x="80" y="448">0</text>
    <text x="187" y="448">5</text>
    <text x="293" y="448">10</text>
    <text x="400" y="448">15</text>
    <text x="507" y="448">20</text>
    <text x="613" y="448">25</text>
    <text x="720" y="448">30</text>
  </g>

  <!-- Axis labels -->
  <text x="20" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle" transform="rotate(-90 20 240)">
    Temperature Adjustment (°C)
  </text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">
    Wind Speed (km/h)
  </text>

  <!-- Main curve -->
  <!-- Formula: 0.1178 * wind^0.898 -->
  <polyline points="80.0,430.0 101.3,415.1 122.7,402.2 144.0,390.0 165.3,378.2 186.7,366.7 208.0,355.4 229.3,344.4 250.7,333.4 272.0,322.7 293.3,312.0 314.7,301.5 336.0,291.0 357.3,280.7 378.7,270.4 400.0,260.2 421.3,250.1 442.7,240.0 464.0,230.0 485.3,220.0 506.7,210.1 528.0,200.3 549.3,190.5 570.7,180.7 592.0,171.0 613.3,161.4 634.7,151.7 656.0,142.1 677.3,132.6 698.7,123.1 720.0,113.6" fill="none" stroke="#27ae60" stroke-width="3"/>

  <!-- Formula annotation -->
  <text x="400" y="465" font-family="monospace" font-size="11" fill="#666" text-anchor="middle">
    Formula: Adjustment = 0.1178 × wind_speed^0.898
  </text>
</svg>