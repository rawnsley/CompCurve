<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Title -->
  <text x="400" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Wind Chill Compensation Factor
  </text>

  <!-- Background -->
  <rect x="80" y="50" width="640" height="380" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>

  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- Horizontal grid lines (every 1°C) -->
    <line x1="80" y1="50" x2="720" y2="50"/>    <!-- 7°C -->
    <line x1="80" y1="104" x2="720" y2="104"/>  <!-- 6°C -->
    <line x1="80" y1="158" x2="720" y2="158"/>  <!-- 5°C -->
    <line x1="80" y1="212" x2="720" y2="212"/>  <!-- 4°C -->
    <line x1="80" y1="266" x2="720" y2="266"/>  <!-- 3°C -->
    <line x1="80" y1="320" x2="720" y2="320"/>  <!-- 2°C -->
    <line x1="80" y1="374" x2="720" y2="374"/>  <!-- 1°C -->
    <line x1="80" y1="430" x2="720" y2="430"/>  <!-- 0°C -->

    <!-- Vertical grid lines (every 5 km/h) -->
    <line x1="100" y1="50" x2="100" y2="430"/>  <!-- 0 km/h -->
    <line x1="200" y1="50" x2="200" y2="430"/>  <!-- 5 km/h -->
    <line x1="300" y1="50" x2="300" y2="430"/>  <!-- 10 km/h -->
    <line x1="400" y1="50" x2="400" y2="430"/>  <!-- 15 km/h -->
    <line x1="500" y1="50" x2="500" y2="430"/>  <!-- 20 km/h -->
    <line x1="600" y1="50" x2="600" y2="430"/>  <!-- 25 km/h -->
    <line x1="700" y1="50" x2="700" y2="430"/>  <!-- 30 km/h -->
  </g>

  <!-- Axes -->
  <line x1="80" y1="50" x2="80" y2="430" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="430" x2="720" y2="430" stroke="#333" stroke-width="2"/>

  <!-- Y-axis labels (Temperature Adjustment) -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="end">
    <text x="72" y="54">+7°C</text>
    <text x="72" y="108">+6°C</text>
    <text x="72" y="162">+5°C</text>
    <text x="72" y="216">+4°C</text>
    <text x="72" y="270">+3°C</text>
    <text x="72" y="324">+2°C</text>
    <text x="72" y="378">+1°C</text>
    <text x="72" y="434">0°C</text>
  </g>

  <!-- X-axis labels (Wind Speed) -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">
    <text x="100" y="448">0</text>
    <text x="200" y="448">5</text>
    <text x="300" y="448">10</text>
    <text x="400" y="448">15</text>
    <text x="500" y="448">20</text>
    <text x="600" y="448">25</text>
    <text x="700" y="448">30</text>
  </g>

  <!-- Axis labels -->
  <text x="20" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle" transform="rotate(-90 20 240)">
    Temperature Adjustment (°C)
  </text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">
    Wind Speed (km/h)
  </text>

  <!-- Main curve -->
  <polyline points="100.0,430.0 120.0,397.3 140.0,378.2 160.0,364.6 180.0,354.1 200.0,345.5 220.0,338.2 240.0,332.0 260.0,326.4 280.0,321.4 300.0,316.9 320.0,312.8 340.0,309.1 360.0,305.6 380.0,302.3 400.0,299.3 420.0,296.4 440.0,293.7 460.0,291.2 480.0,288.7 500.0,286.4 520.0,284.3 540.0,282.2 560.0,280.1 580.0,278.2 600.0,276.4 620.0,274.6 640.0,272.9 660.0,271.2 680.0,269.6 700.0,268.1" fill="none" stroke="#27ae60" stroke-width="3"/>

  <!-- Formula annotation -->
  <text x="400" y="465" font-family="monospace" font-size="11" fill="#666" text-anchor="middle">
    Formula: Adjustment = 2 × log₁₀(1 + wind_speed)
  </text>
</svg>